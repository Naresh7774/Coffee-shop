<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Tata Coffee</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    padding-top: 70px;  
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f8f5f2;
}


.navbar {
    background-color: #3e2723 !important;
}


.section {
    padding: 60px 0;
    flex: 1;
}

.section h2 {
    color: #3e2723;
}


.form-control {
    border-radius: 10px;
}

.btn-custom {
    background-color: #6d4c41;
    color: white;
}

.btn-custom:hover {
    background-color: #4e342e;
}

.map iframe {
    width: 100%;
    height: 300px;
    border-radius: 15px;
    border: none;
}


.footer {
    background-color: #3e2723;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: auto;  
}
</style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
<div class="container">
    <a class="navbar-brand" href="index.html"> Tata Coffee</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
    </div>
</div>
</nav>

<section class="section container">
<div class="row">

    
    <div class="col-md-6">
        <h2>Contact Us</h2>
        <form onsubmit="return validateForm()">

            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="btn btn-custom">Send Message</button>
            <p id="formMsg" class="mt-3"></p>

        </form>
    </div>

   
    <div class="col-md-6">
        <h2>Visit Us</h2>
        <p><strong>üìç Address:</strong> 522-street, Lumbini Park, Hyderabad</p>
        <p><strong>üìû Phone:</strong> +91 8598598591</p>
        <p><strong>‚úâ Email:</strong> info@tatacoffee.com</p>

        <div class="map mt-3">
            <iframe src="https://www.google.com/maps?q=Hyderabad&output=embed"></iframe>
        </div>
    </div>

</div>
</section>

<footer class="footer">
    <p>@ 2026 Tata Coffee</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function validateForm() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let message = document.getElementById("message").value;
    let msg = document.getElementById("formMsg");

    if (name === "" || email === "" || message === "") {
        msg.style.color = "red";
        msg.innerHTML = "Please fill all fields.";
        return false;
    }

    msg.style.color = "green";
    msg.innerHTML = "Message sent successfully!";
    return false;
}
</script>

</body>
</html>
